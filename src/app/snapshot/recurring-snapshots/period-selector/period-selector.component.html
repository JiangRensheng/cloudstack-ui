<div>
  <mdl-textfield
    *ngIf="policy === Policy.Hourly"
    type="number"
    label="{{ 'MINUTE' | translate }}"
    name="minute"
    floating-label
    autofocus
    required
    [(ngModel)]="time"
    min="0"
    minValue="0"
    max="59"
    maxValue="59"
    #minute="ngModel"
    error-msg="{{ minutesErrorMessage | async }}"
    [class.is-invalid]="minute.invalid && !minute.pristine"
  ></mdl-textfield>
</div>

<div>
  <mdl-textfield
    type="number"
    step="1"
    label="{{ 'STORE_SNAPSHOTS' | translate }}"
    name="store"
    floating-label
    autofocus
    required
    [(ngModel)]="store"
    [min]="1"
    [minValue]="1"
    [max]="maxSnapshotsPerInterval"
    [maxValue]="maxSnapshotsPerInterval"
    error-msg="{{ storedSnapshotsErrorMesssage | async }}"
    #storedSnapshots="ngModel"
    [class.is-invalid]="storedSnapshots.invalid && !storedSnapshots.pristine"
  ></mdl-textfield>
</div>

<cs-time-picker></cs-time-picker>

<mdl-select [(ngModel)]="currentPolicy.timeZone">
  <mdl-option *ngFor="let tz of timezones" [value]="tz">{{ tz.geo + ' (' + tz.zone + ')' }}</mdl-option>
</mdl-select>

<mdl-tabs
  mdl-ripple
  mdl-tab-active-index="0"
  (mdl-tab-active-changed)="tabChanged($event)"
>
  <mdl-tab-panel mdl-tab-panel-title="Hourly"></mdl-tab-panel>
  <mdl-tab-panel mdl-tab-panel-title="Daily"></mdl-tab-panel>
  <mdl-tab-panel mdl-tab-panel-title="Weekly"></mdl-tab-panel>
  <mdl-tab-panel mdl-tab-panel-title="Monthly"></mdl-tab-panel>
</mdl-tabs>
<period-selector [policy]="currentPolicy"></period-selector>

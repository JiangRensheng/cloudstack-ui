<div *loading="resettingKeyInProgress">
  <h3 class="mdl-dialog__title">{{ 'SELECT_SSH_KEY' | translate }}</h3>
  <div *loading="!sshKeyList" class="mdl-dialog__content">
    <mdl-select
      *ngIf="sshKeyList?.length; else noGroups"
      [(ngModel)]="selectedSshKeyName"
    >
      <mdl-option *ngFor="let key of sshKeyList" [value]="key.name">
        {{ key.name }}
      </mdl-option>
    </mdl-select>
    <ng-template #noGroups>{{ 'NO_SSH_KEYS' | translate }}</ng-template>
  </div>
  <div class="mdl-dialog__actions">
    <button
      (click)="resetSshKey()"
      [disabled]="!selectedSshKeyName"
      mdl-button
      mdl-colored="primary"
    >
      {{ 'CHANGE' | translate }}
    </button>
    <button (click)="hide()" mdl-button mdl-colored="primary">
      {{ 'CANCEL' | translate }}
    </button>
  </div>
</div>

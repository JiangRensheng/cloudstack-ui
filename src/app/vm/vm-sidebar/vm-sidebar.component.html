<div>
  <div *ngIf="vm">
    <h4 class="details-header">{{ vm.displayName }}</h4>
    <mdl-tabs mdl-ripple mdl-tab-active-index="0">

      <mdl-tab-panel>
        <mdl-tab-panel-title>
          <mdl-icon [mdTooltip]="'VM' | translate">computer</mdl-icon>
        </mdl-tab-panel-title>
        <mdl-tab-panel-content>
          <cs-vm-detail [vm]="vm"></cs-vm-detail>
        </mdl-tab-panel-content>
      </mdl-tab-panel>

      <mdl-tab-panel>
        <mdl-tab-panel-title>
          <mdl-icon [mdTooltip]="'STORAGE' | translate">storage</mdl-icon>
        </mdl-tab-panel-title>
        <mdl-tab-panel-content>
          <cs-storage-detail [vm]="vm"></cs-storage-detail>
        </mdl-tab-panel-content>
      </mdl-tab-panel>

      <mdl-tab-panel>
        <mdl-tab-panel-title [mdTooltip]="'NETWORK' | translate">
          <mdl-icon>router</mdl-icon>
        </mdl-tab-panel-title>
        <mdl-tab-panel-content>
          <cs-network-detail [vm]="vm"></cs-network-detail>
        </mdl-tab-panel-content>
      </mdl-tab-panel>
    </mdl-tabs>
  </div>
</div>

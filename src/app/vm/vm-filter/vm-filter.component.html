<mdl-card class="options-panel delimiter">
  <cs-draggable-select
    class="filter-select"
    [(ngModel)]="selectedGroupings"
    [dragItems]="groupings"
    (change)="update()"
    multiple="true"
  >
    <mdl-option *ngFor="let g of groupings" [value]="g">{{ g }}</mdl-option>
  </cs-draggable-select>

  <mdl-select
    class="filter-select"
    [(ngModel)]="selectedZones"
    (change)="update()"
    multiple="true"
    [placeholder]="'SELECT_ZONES' | translate"
  >
    <mdl-option mdl-ripple *ngFor="let z of zones" [value]="z">{{ z.name }}</mdl-option>
  </mdl-select>
  <mdl-select
    class="filter-select"
    [(ngModel)]="selectedGroups"
    (change)="update()"
    multiple="true"
    [placeholder]="'SELECT_GROUPS' | translate"
  >
    <mdl-option *ngIf="showNoGroupFilter" [value]="noGroup">
      <em>{{ 'NO_GROUP' | translate }}</em>
    </mdl-option>

    <mdl-option *ngFor="let g of groups" mdl-ripple [value]="g">
      {{ g.name }}
    </mdl-option>
  </mdl-select>

  <mdl-select
    class="filter-select"
    [(ngModel)]="selectedStates"
    (change)="update()"
    multiple="true"
    [placeholder]="'SELECT_STATES' | translate"
  >
    <mdl-option
      *ngFor="let s of states"
      mdl-ripple
      [value]="s.state"
    >{{ s.name | translate }}</mdl-option>
  </mdl-select>
</mdl-card>

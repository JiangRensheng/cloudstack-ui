<mdl-card class="options-panel delimiter">

  <mdl-select
    class="filter-select"
    *ngIf="groups && mode === 1"
    [(ngModel)]="selectedGroups"
    (change)="updateGroups($event)"
    multiple="true"
    [placeholder]="'SELECT_GROUPS' | translate"
  >
    <mdl-option
      *ngIf="showNoGroupFilter"
      value="-1"
    >
      <em>
        {{ 'NO_GROUP' | translate }}
      </em>
    </mdl-option>

    <mdl-option
      mdl-ripple
      *ngFor="let g of groups"
      [value]="g"
    >
      {{ g.name }}
    </mdl-option>
  </mdl-select>
  <mdl-select
    class="filter-select"
    *ngIf="zones && mode === 0"
    [(ngModel)]="selectedZones"
    (change)="updateZones($event)"
    multiple="true"
    [placeholder]="'SELECT_ZONES' | translate"
  >
    <mdl-option mdl-ripple *ngFor="let z of zones" [value]="z">{{ z.name }}</mdl-option>
  </mdl-select>

  <button
    (click)="changeMode()"
    mdl-button
    mdl-button-type="icon"
  >
    <mdl-icon>swap_horiz</mdl-icon>
  </button>

  <mdl-select
    class="filter-select"
    *ngIf="zones && mode === 1"
    [(ngModel)]="selectedZones"
    (change)="updateZones($event)"
    multiple="true"
    [placeholder]="'SELECT_ZONES' | translate"
  >
    <mdl-option mdl-ripple *ngFor="let z of zones" [value]="z">{{ z.name }}</mdl-option>
  </mdl-select>
  <mdl-select
    class="filter-select"
    *ngIf="groups && mode === 0"
    [(ngModel)]="selectedGroups"
    (change)="updateGroups($event)"
    multiple="true"
    [placeholder]="'SELECT_GROUPS' | translate"
  >
    <mdl-option
      *ngIf="showNoGroupFilter"
      value="-1"
    >
      <em>
        {{ 'NO_GROUP' | translate }}
      </em>
    </mdl-option>

    <mdl-option
      mdl-ripple
      *ngFor="let g of groups"
      [value]="g"
    >
      {{ g.name }}
    </mdl-option>
  </mdl-select>


  <div class="filter-checkbox">
    <mdl-checkbox
      [(ngModel)]="doFilterByColor"
      (change)="updateColor($event)"
      (click)="$event.stopPropagation()"
    >
      {{ 'GROUP_BY_COLORS' | translate }}
    </mdl-checkbox>
  </div>


  <mdl-select
    class="filter-select"
    [(ngModel)]="selectedStates"
    (change)="updateStates($event)"
    multiple="true"
    [placeholder]="'SELECT_STATES' | translate"
  >
    <mdl-option mdl-ripple *ngFor="let s of states" [value]="s.state">{{ s.name | translate }}</mdl-option>
  </mdl-select>
</mdl-card>

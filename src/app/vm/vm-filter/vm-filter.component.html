<mdl-card class="options-panel delimiter">
  <cs-draggable-select
    class="filter-select"
    multiple="true"
    floating-label
    [label]="'GROUP_BY_LABEL' | translate"
    [(ngModel)]="selectedGroupings"
    [dragItems]="availableGroupings"
    (change)="update()"
  >
    <mdl-option *ngFor="let g of availableGroupings" [value]="g">
      {{ g | translate }}
    </mdl-option>
  </cs-draggable-select>

  <mdl-select
    class="filter-select"
    multiple="true"
    floating-label
    [label]="'SELECT_ZONES' | translate"
    [(ngModel)]="selectedZones"
    (change)="update()"
  >
    <mdl-option mdl-ripple *ngFor="let z of zones" [value]="z">{{ z.name }}</mdl-option>
  </mdl-select>
  <mdl-select
    class="filter-select"
    multiple="true"
    floating-label
    [label]="'SELECT_GROUPS' | translate"
    [(ngModel)]="selectedGroups"
    (change)="update()"
  >
    <mdl-option *ngIf="showNoGroupFilter" [value]="noGroup">
      <em>{{ 'NO_GROUP' | translate }}</em>
    </mdl-option>

    <mdl-option *ngFor="let g of groups" mdl-ripple [value]="g">
      {{ g.name }}
    </mdl-option>
  </mdl-select>

  <mdl-select
    class="filter-select"
    multiple="true"
    floating-label
    [label]="'SELECT_STATES' | translate"
    [(ngModel)]="selectedStates"
    (change)="update()"
  >
    <mdl-option
      *ngFor="let s of states"
      mdl-ripple
      [value]="s.state"
    >{{ s.name | translate }}</mdl-option>
  </mdl-select>
</mdl-card>

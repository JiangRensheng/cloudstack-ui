<div class="top-bar">
  <div
    *ngIf="!isDrawerOpen"
    class="drawer-button"
    (click)="toggleDrawer()"
  >
    <mdl-icon class="material-icons">menu</mdl-icon>
  </div>
  <div class="top-bar-content">
    <ng-content></ng-content>
  </div>
  <div class="top-bar-notifications" [class.sidebar-open]="sidebarOpen">
    <cs-notification-box></cs-notification-box>
  </div>
</div>

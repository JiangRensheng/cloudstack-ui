<mdl-card
  mdl-shadow="2"
  [class.card-selected]="isSelected"
  class="custom-card"
  (click)="handleClick($event)"
>
  <mdl-card-title>
    <mdl-icon class="os-icon" [ngSwitch]="template.osType.osFamily">
      <ng-template [ngSwitchCase]="'Linux'">
        <img
          src="img/os/linux.png"
          width="40"
          height="40"
        >
      </ng-template>
      <ng-template [ngSwitchCase]="'Windows'">
        <img
          src="img/os/windows.png"
          width="40"
          height="40"
        >
      </ng-template>
      <ng-template [ngSwitchCase]="'Mac OS'">
        <img
          src="img/os/osx.png"
          width="40"
          height="40"
        >
      </ng-template>
      <ng-template ngSwitchDefault>help</ng-template>
    </mdl-icon>
    <h2
      [mdl-tooltip]="headerTooltip"
      mdl-tooltip-position="bottom"
      mdl-card-title-text
      [innerHTML]="template.name | highlight:searchQuery"
      class="template-header"
    ></h2>
  </mdl-card-title>
  <mdl-card-supporting-text>
    <div class="card-wrapper">
      <div>{{ 'OS' | translate }}:</div>
      <div
        *ngIf="singleLine"
        class="last single-line text-overflow-tooltip-fix"
        [mdl-tooltip]="osTooltip"
        mdl-tooltip-position="top"
        [innerHTML]="template.osTypeName | highlight:searchQuery"
      ></div>
      <div
        *ngIf="!singleLine"
        class="last multiline"
        [innerHTML]="template.osTypeName | highlight:searchQuery"
      ></div>
    </div>
    <div class="card-wrapper" *ngIf="template">
      <div
        *ngIf="singleLine"
        class="single-line text-overflow-tooltip-fix"
        [mdl-tooltip]="descriptionTooltip"
        mdl-tooltip-position="top"
      >
        <span [innerHTML]="template.displayText | highlight:searchQuery"></span>
      </div>
      <div
        *ngIf="!singleLine"
        class="multiline"
        [innerHTML]="template.displayText | highlight:searchQuery"
      ></div>
    </div>
  </mdl-card-supporting-text>
  <mdl-card-menu *ngIf="isSelf">
    <button
      mdl-button
      (click)="$event.stopPropagation(); popover.toggle($event)"
      mdl-button-type="icon"
      mdl-ripple
    >
      <mdl-icon>more_vert</mdl-icon>
    </button>
  </mdl-card-menu>
  <mdl-popover
    class="card-popover template-popover"
    #popover
    [hide-on-click]="true"
  >
    <div mdl-shadow="6" class="popover-actions">
      <button
        [mdl-tooltip]="'DELETE' | translate"
        mdl-tooltip-position="bottom"
        mdl-button
        mdl-button-type="icon"
        (click)="removeTemplate()"
      >
        <mdl-icon>delete</mdl-icon>
      </button>
    </div>
  </mdl-popover>
</mdl-card>
<mdl-tooltip #headerTooltip="mdlTooltip">
  {{ template.name }}
</mdl-tooltip>
<mdl-tooltip #osTooltip="mdlTooltip">
  {{ template.osTypeName }}
</mdl-tooltip>
<mdl-tooltip
  #descriptionTooltip="mdlTooltip"
>
  {{ template.displayText }}
</mdl-tooltip>
